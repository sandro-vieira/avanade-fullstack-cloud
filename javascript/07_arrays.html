<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Arrow functions</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Arrays</h1>
        <h3>See Console for output</h3>
        <script>
            const numbers = [0,1,2,3,4,5,6]
            const findNumber = numbers.find(number => number > 4)
            console.log(findNumber)

            const findIndexNumber = numbers.findIndex(number => number > 10)
            console.log(findIndexNumber)

            const includeNumber = numbers.includes(7)
            console.log(includeNumber)
        </script>
    </body>
</html>
