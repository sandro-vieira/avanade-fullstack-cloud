<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Arrow functions</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function sum() {
                console.log(this)
            
            }

            const person = {
                name: "John",
                walk: function() {
                    console.log(this)
                },
                walkAction: function() {
                    console.log(this.walk())
                }
            }

            person.walk()
            person.walkAction()
            sum()
        </script>
    </body>
</html>
